viewmodel_fov 100
cl_interp 0.033
cl_interp_ratio 2
alias +respawn "join_class random; alias -respawn respawnScout"

unbind "mouse1"
unbind "mouse2"

//<<------------------------------Flank n Spank---------------------------->>
// Null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// ---------------------------------------------------------------------------------------------------------------------------------
//                                                           w0lvesy's scout script
// ---------------------------------------------------------------------------------------------------------------------------------

//These aliases can also have crosshair data on them, so your crosshair switches as you change weapons.
//For example: alias "+scatter" "slot1;+attack;cl_crosshair_file crosshair5;cl_crosshair_scale 20;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 0;Q1;"

// scattergun 
alias scatter "slot1;r_drawviewmodel 0;r_drawtracers_firstperson 0;MW1"
alias scatter2 "slot1;r_drawviewmodel 1;viewmodel_fov 100;MW1"

// pistol 
alias pistol "slot2;r_drawviewmodel 0;r_drawtracers_firstperson 0;MW2"
alias pistol2 "slot2;r_drawviewmodel 1;viewmodel_fov 100;MW2"

// bat 
alias bat "slot3;r_drawviewmodel 1;viewmodel_fov 100;MW3"

// BINDINGS
alias Q1 "pistol"
alias Q2 "scatter"
alias MW1 "bind mwheelup bat;bind mwheeldown pistol2;bind q Q1"
alias MW2 "bind mwheelup scatter2;bind mwheeldown bat;bind q Q2"
alias MW3 "bind mwheelup pistol2;bind mwheeldown scatter2"

bind 1 scatter
bind 2 pistol
bind 3 bat
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse4" "+bat"
bind "mouse3" "slot3; r_drawviewmodel 1; viewmodel_fov 90"

